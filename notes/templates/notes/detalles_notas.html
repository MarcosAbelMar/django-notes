{% extends "base.html" %}

{%block content%}
<div class="p-3 border">
<h1>{{note.titulo}}</h1>
<p style="font-size: 15px; opacity: 0.6;">Fecha de creacion: {{note.creado|date:"d/m/Y"}}</p>
<p>{{note.texto}}</p>
</div>
<br>
<a href="{%  url 'lista_notas' %} " class="btn btn-secondary "> Regresar </a>
<a href="{%  url 'editar_nota' pk=note.id %} " class="btn btn-primary"> Editar </a> 
<a href="{%  url 'eliminar_nota' pk=note.id %} " class="btn btn-danger"> Eliminar </a>   
{%endblock%}
