{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Notas</title>
    <link rel="icon" type="image/png" href="{% static 'imagenes/notas.png'%}">
    <style>
    ul {
      list-style: none;
    }
    </style>
</head>
<body>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'lista_notas'%}" class="btn btn-outline-light me-1">Inicio</a>
          <a href="{% url 'nueva_nota'%}" class="btn btn-outline-light me-1">Nueva nota</a>
          <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Cerrar sesión</a>
          {% else %}
          <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Inicio</a>
          <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Iniciar sesión</a>
          <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Registrarse</a>
          {% endif %}
      </div>
    </nav>
    <div class="my-5 text-center container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
  
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
